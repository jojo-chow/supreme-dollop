<h1>{{.Title}}</h1>

{{range $i := .List}}
<p>
    <a href="/view/{{$i}}">[{{$i}}]</a>
</p>
{{end}}

<form action="/add/" method="POST">
    Page name: <textarea name="pagename" rows="1" cols="20"></textarea> <input type="submit" value="Add">
</form>

{{range $j := .ImageList}}
<p>
    [{{$j}}]
</p>
{{end}}

<form enctype="multipart/form-data" action="/upload/" method="POST">
    <input type="file" name="myFile" />
    <input type="submit" value="Upload">
</form>
